<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello DevOps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #282c34, #61dafb, #ff6f61, #88b04b);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #ffffff;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        #clock {
            font-size: 2rem;
            margin: 10px 0;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ffffff;
            color: #282c34;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #toggle-mode {
            background-color: #ffffff;
            color: #282c34;
        }
        #change-bg {
            background-color: #61dafb;
            color: #282c34;
        }
        #open-modal {
            background-color: #ff6f61;
            color: #ffffff;
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #close-modal {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }
        .light-mode {
            background-color: #f0f0f0;
            color: #282c34;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Hello DevOps</h1>
    <p>Welcome to the world of DevOps!</p>
    <p id="clock"></p>
    <input type="text" id="name-input" placeholder="Enter your name">
    <button id="change-bg" onclick="changeBackground()">Change Background</button>
    <button id="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>
    <button id="open-modal" onclick="openModal()">Learn More</button>

    <div id="modal">
        <div id="modal-content">
            <h2>Welcome to DevOps!</h2>
            <p>DevOps is a set of practices that combines software development (Dev) and IT operations (Ops).</p>
            <button id="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Change Background Function
        function changeBackground() {
            const colors = ['#FF6F61', '#6B5B95', '#88B04B', '#F7CAC9', '#92A8D1', '#955251'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Toggle Light/Dark Mode Function
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const toggleBtn = document.getElementById('toggle-mode');
            if (document.body.classList.contains('light-mode')) {
                toggleBtn.textContent = "Switch to Dark Mode";
            } else {
                toggleBtn.textContent = "Switch to Light Mode";
            }
        }

        // Greeting Based on Time of Day
        function getGreeting() {
            const hours = new Date().getHours();
            let greetingText = "Hello DevOps";

            if (hours < 12) {
                greetingText = "Good Morning, DevOps!";
            } else if (hours < 18) {
                greetingText = "Good Afternoon, DevOps!";
            } else {
                greetingText = "Good Evening, DevOps!";
            }

            document.getElementById('greeting').textContent = greetingText;
        }

        // Real-time Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Customizable Greeting with User Name
        const nameInput = document.getElementById('name-input');
        nameInput.addEventListener('input', function() {
            const name = nameInput.value;
            if (name) {
                document.getElementById('greeting').textContent = `Hello, ${name}!`;
            } else {
                getGreeting(); // Revert to default greeting based on time of day
            }
        });

        // Modal Popup Functions
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Call greeting function on page load
        getGreeting();

        // Update clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
